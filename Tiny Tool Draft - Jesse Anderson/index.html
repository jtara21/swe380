<!DOCTYPE html>
<html>
    <head>
        <title>Object Oriented Metrics Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
		<script src="script.js"></script>
    </head>
    
    <body>
        <h1>METRICS!</h1>
        <p>Welcome to the metrics calculator</p>
    </body>
	
	<table id="mainTable">
		<tr>
			<th class="table-cell">Metrics</th>
			<th class="table-cell">Class 1</th>
		</tr>
		<tr>
			<td class="table-cell">Depth of inheritance tree</td>
			<td class="table-cell"><input type="text"></td>
		</tr>
		<tr>
			<td class="table-cell">Number of children</td>
			<td class="table-cell"><input type="text"></td>
		</tr>
		<tr>
			<td class="table-cell">Coupling between objects</td>
			<td class="table-cell"><input type="text"></td>
		</tr>
		<tr>
			<td class="table-cell">Response for a class</td>
			<td class="table-cell"><input type="text"></td>
		</tr>
		<tr>
			<td class="table-cell">Lack of cohesion of methods</td>
			<td class="table-cell"><input type="text"></td>
		</tr>
		<tr>
			<td class="table-cell">Weighted methods per class</td>
			<td class="table-cell"><input type="text"></td>
		</tr>
	</table>

	<button onclick="addColumn()">Add Class</button>
</html>
